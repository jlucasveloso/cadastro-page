<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box login">
                <h2>Entrar</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="loginEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder=" ">
                        <label for="loginEmail">E-mail</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" required placeholder=" ">
                        <label for="loginPassword">Senha</label>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                </form>
                <p class="switch-form">NÃ£o tem uma conta? <a href="#" id="showRegister">Cadastre-se</a></p>
            </div>

            <div class="form-box register">
                <h2>Cadastrar</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" required placeholder=" ">
                        <label for="registerName">Nome Completo</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="registerEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder=" ">
                        <label for="registerEmail">E-mail</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" required placeholder=" ">
                        <label for="registerPassword">Senha</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" required placeholder=" ">
                        <label for="confirmPassword">Confirmar Senha</label>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
                <p class="switch-form">JÃ¡ tem uma conta? <a href="#" id="showLogin">Entrar</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
